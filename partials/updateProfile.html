                    Dein Profil wird mit den folgenden Daten angelegt:

<strong>Name:</strong> {{user.fullName}}<br><br>

<strong>Semester:</strong> {{user.updateSemester}}
</li><!--<li>
            <strong>
                   MÃ¶chtest du dieses Profil mit allen gespeicherten Einstellungen nutzen?
                </strong>
            </li>-->

            </div>
