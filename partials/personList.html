    <nav class="groupbar">

    <article id="alphabetical" class="list indented active scroll">
        <li>
            <form>
                <fieldset data-icon="search">
                    <input type="search" placeholder="Durchsuchen..." ng-model="query">
                </fieldset>
            </form>
        </li>

            <li ng-repeat="person in persons | filter:query" ng-click="showPerson(person.personID)" data-icon="user" >

                {{person.personalState}}
            </li>



    </article>

    <article id="ordered" class="list indented scroll">
        <li class="dark" ng-repeat="department in departments">
           {{department.name}}
        </li>


    </article>
